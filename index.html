<body>
<header class="head" href="index.html">
  <img src="img/sbpLogo.png" id="sbpLogo" class="img-responsive" alt="sbpLogo">
  <div id="h1Div">
    <a href="index.html"><h1 id="h1">The 45</h1></a>
  </div>
  <nav>
    <ul class ="nav">
      <li class="current"><a href="index.html">Climbs</a></li>
      <li><a href="#" id="filterLink">Filter</a></li>
      <li><a href="add_new_climb.html">New</a></li>
      <li><a href="about.html">About</a></li>
    </ul> 
  </nav>
</header>

<section id="mainContent" class="container-fluid">
  <!-- Filter Form -->
  <div id="filterForm">
    Style:
    <form>
      <input name="power" type="checkbox">Power
      <input name="tech" type="checkbox">Tech
      <input name="crimp" type="checkbox">Crimp
      <input name="oneMover" type="checkbox">One-Mover
      <input name="enduro" type="checkbox">Enduro
    </form>

    Set By:
    <select id="setBy" onchange="checkClimb.call(this, event)">
      <option value="MDG">MDG</option>
      <option value="DNA">DNA</option>
      <option value="NUG">NUG</option>
      <option value="All" selected>All</option>
    </select><br>

    Select Grade Range:
    <span id="slider-step-value-lower"></span>
    -
    <span id="slider-step-value-upper"></span>
    <div id=slider-step></div>
   
    <!-- New click -->
    <form id="new">
      <input name = "new" type="checkbox">New
    </form>
  </div>
  <br>
  <!-- Modal -->
  <div id="modal" class="modal">
   <!-- Modal Caption (Image Text) --> 
   <div id="caption"></div>

    <!-- The Close Button -->
   <span class="close" onclick="document.getElementById('modal').style.display='none'"></span>

    <!-- Modal Content (The Image) -->
    <img class="modal-content" id="img" src="">

  </div>
</section>

<br>
